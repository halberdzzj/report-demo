<ion-content>
  <ion-row>
    <ion-col no-padding col-8 col-sm-8 col-xs-12 style="margin-left:auto; margin-right:auto;">
      <ion-card id="login-board" padding style="margin-top: 10%">
        <ion-card-title text-center style="font-size: 1.5em;">
          Fault Report System
        </ion-card-title>
        <ion-card-content>
          <ion-row style="width:100%; margin:auto">
            <ion-col no-padding col-md-3 col-sm-12 col-xs-12 offset-md-2>
              <ion-label>Username:</ion-label>
            </ion-col>
            <ion-col no-padding col-md-5 col-sm-12 col-xs-12 offset-xs-2>
              <ion-input [(ngModel)]="username" placeholder="Enter username here"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col no-padding col-md-3 col-sm-12 col-xs-12 offset-md-2>
              <ion-label>Password:</ion-label>
            </ion-col>
            <ion-col  no-padding col-md-5 col-sm-12 col-xs-12 offset-xs-2>
              <ion-input type="password" [(ngModel)]="password" placeholder="Enter password here"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-center>
              <button ion-button (click)="login()">Login</button>
            </ion-col>
          </ion-row>
        </ion-card-content>

        <ion-item>
          <ion-label>
            Username:
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label floating>
          </ion-label>
        </ion-item> -->

      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
