  <ion-row margin-top>
    <ion-col col-3>Location: </ion-col>
    <ion-col>{{reportDetail.location}}</ion-col>
  </ion-row>
  <ion-row margin-top>
    <ion-col col-3>Timestamp:</ion-col>
    <ion-col>{{reportDetail.report_time}}</ion-col>
  </ion-row>
  <ion-row margin-top>
    <ion-col col-3>Description:</ion-col>
    <ion-col>{{reportDetail.description}}</ion-col>
  </ion-row>
  <ion-row margin-top *ngIf="imgUrl">
    <ion-col col-3>Photo</ion-col>
    <ion-col><img [src]="imgUrl" width="70%"></ion-col>
  </ion-row>
</ion-content>
